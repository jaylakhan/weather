<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="mainbox">
            <form  class="Serch-city">
                <div class="serchbox">
                    <div class="serch-icone">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div class=serch-city>
                    <input type="text" placeholder="   Search you city..." class="Serch-type">
                </div>
            </form>
            <div class="cityinfo">
                <p class="cityname">city-information</p>
                <p class="date"> friday,february 23,2024 at 10:37</p>
            </div>
            <div class="box3">
            <span class="box-info">clouds</span>
            </div>
            <div class="box4">
                <div class="image-wether"></div>
            </div>
            <div class="box5">
                <div class="tem">255&#176</div>
                <div class="min-max">
                <div class="min-tem">min:77&#176</div>
                <div class="max-tem">max:77&#176</div>
                </div>
            </div>
            <div class="box6">
              
                <div class="box6-1 box">
                    <i class='fas fa-temperature-high'></i>
                      <p class="box-6">Feels Like</p>
                      <p id="mesurment" class="weather_feelsLike">15&#176</p>
                    
                </div>
                <div class="box6-2 box">
                    <i class="fa-solid fa-droplet"></i>
                
                        <p class="box-6">Humidity</p>
                        <p id="mesurment"  class="weather_humidity">15&#176</p>
                   
                </div>
                <div class="box6-3 box">
                    <i   class="fa-solid fa-wind"></i>
                 
                        <p class="box-6">Wind</p>
                        <p id="mesurment" class="weather_wind">15&#176</p>
                </div>
                <div class="box6-4 box">
                    <i class="fa-solid fa-gauge-high"></i>
                      <p class="box-6">Pressure</p>
                        <p id="mesurment"  class="weather_pressure">15&#176</p>
              
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>

</html>
